<!DOCTYPE>
<html>
  <head>
    <title>Scrabble</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- MDL Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.teal-indigo.min.css">
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

    <!-- OCaml JS -->
    <script type="text/javascript" src="js/index.js"></script>
  </head>

  <body id="body" style="background: #009688">

  <div class="start-dialog" style="position: absolute;top: 40%;left: 50%;transform: translateX(-50%) translateY(-50%);">
      <div class="mdl-card mdl-shadow--24dp" style="border-radius: 5px">
        <div class="mdl-card__title mdl-card--expand">
          <h2 class="mdl-card__title-text">
            Scrabble
          </h2>
        </div>

        <div class="mdl-textfield mdl-js-textfield" style="margin-left: 10px">
          <input id="text_name" class="mdl-textfield__input" type="text" id="name" placeholder="Name" />
          <label class="mdl-textfield__label" for="name"></label>
        </div>

        <div class="mdl-textfield mdl-js-textfield" style="margin-left: 10px">
          <input id="text_game" class="mdl-textfield__input" type="text" id="game" placeholder="Game"/>
          <label class="mdl-textfield__label" for="game"></label>
        </div>

        <center class="mdl-card__actions mdl-card--border" style="padding-bottom:10px">
          <button id="btn_join" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" style="width:100px; margin-right: 10px">
            Join
          </button>
          <button id="btn_create" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" style="width:100px">
            Create
          </button>
        </center>
      </div>
    </div>

  </body>

</html>
